<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>GLORY VN - RANDOM NAME</title>
<link href="https://db.onlinewebfonts.com/c/107a82b03afe661cb8ef268bd146c38c?family=Nevan+RUS" rel="stylesheet">
<style>
    body {
        font-family: "Segoe UI", "Arial", "Helvetica Neue", sans-serif;
        background: radial-gradient(circle at top left, #0a0c10, #111827);
        color: #fff;
        text-align: center;
        padding: 10px 20px 40px 20px;
        overflow-x: hidden;
        min-height: 100vh;
    }
    h1 {
        font-family: "Nevan RUS", sans-serif;
        font-size: 2.5em;
        margin: 0 25px 0;
        background: linear-gradient(90deg, #00e5ff, #7c4dff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
        animation: glowPulse 4s infinite ease-in-out;
    }

    /* Hi·ªáu ·ª©ng nh·∫•p nh√°y theo nh·ªãp */
    @keyframes glowPulse {
        0%, 100% {
            text-shadow:
                0 0 5px #00e5ff,
                0 0 10px #00e5ff,
                0 0 20px #7c4dff,
                0 0 40px #7c4dff;
            transform: scale(1.03);
        }
        50% {
            text-shadow:
                0 0 2px #00e5ff,
                0 0 5px #00e5ff,
                0 0 10px #7c4dff,
                0 0 20px #7c4dff;
            transform: scale(1);
        }
    }


 


    #topbar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 12px;
    }

    #fileInput { display: none; }

    .file-label, button {
        background: linear-gradient(135deg, #0d7377, #14ffec);
        color: #111;
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        box-shadow: 0 0 10px #14ffec80;
        border: none;
        font-size: 1rem;
        min-width: 160px;
    }

    .file-label:hover, button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #14ffec;
    }

    button {
        background: linear-gradient(135deg, #7c4dff, #00e5ff);
        color: #fff;
        box-shadow: 0 0 10px #7c4dff80;
    }

    button:hover {
        box-shadow: 0 0 20px #7c4dff;
    }

    #names {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px 50px;
        justify-items: center;
        align-items: center;
        width: 90vw;
        margin: 0 auto;
    }

    .name-box {
        width: 200px;
        height: 90px;
        font-size: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 12px;
        font-weight: 600;
        color: #fff;
        backdrop-filter: blur(6px);
        transition: all 0.25s ease;
        position: relative;
        padding: 10px;
        box-sizing: border-box;
        cursor: pointer;
    }

    .name-box:hover {
        background: rgba(255,255,255,0.12);
        transform: scale(1.04);
    }

    .name-text {
        font-size: 0.98rem;
        line-height: 1;
        max-height: 2.6em;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;
    }

    .number {
        font-size: 1rem;
        margin-top: 0;          /* ‚ùå b·ªè margin-top v√¨ n√≥ ƒë√® l√™n ch·ªØ */
        padding-top: 6px;       /* ‚úÖ ch·ªâ ch·ª´a kho·∫£ng tr·ªëng, kh√¥ng ch√®n */
        line-height: 1;         /* tr√°nh kho·∫£ng tr·∫Øng th·ª´a */
        opacity: 0.95;
        color: #d1f7ff;
        font-weight: 800;
        letter-spacing: 0.5px;
    }

    .selected {
        background: rgba(0,229,255,0.18) !important;
        border: 1px solid #00e5ff !important;
        transform: scale(1.08) !important;
    }

    .shuffle-animation {
        animation: shuffle 0.4s ease-in-out;
    }

    @keyframes shuffle {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        25% { transform: translateY(-18px) rotate(6deg); opacity: 0.7; }
        50% { transform: translateY(14px) rotate(-6deg); opacity: 0.7; }
        100% { transform: translateY(0) rotate(0deg); opacity: 1; }
    }

    #chosen {
        margin-top: 35px;
        font-size: 1.6em;
        font-weight: bold;
        color: #00e5ff;
        text-shadow: 0 0 12px #00e5ff;
    }

    .glow {
        animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #00e5ff; }
        to { text-shadow: 0 0 25px #00e5ff, 0 0 45px #7c4dff; }
    }

    /* ·∫®n n√∫t "Tr√°o danh s√°ch" v√† "Hi·ªán t·∫•t c·∫£ t√™n" ban ƒë·∫ßu */
    #shuffleBtn, #revealAllBtn {
        display: none;
    }

    /* Hi·ªáu ·ª©ng n·ªïi b·∫≠t khi ch·ªçn tr√∫ng */
    #highlightedName {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        font-size: 4em;
        font-weight: 900;
        color: #00e5ff;
        text-shadow: 0 0 20px #00e5ff, 0 0 50px #7c4dff, 0 0 80px #14ffec;
        opacity: 0;
        z-index: 9999;
        pointer-events: none;
        animation: none;
    }

    @keyframes popUp {
        0% {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
        30% {
            transform: translate(-50%, -50%) scale(1.3);
            opacity: 1;
        }
        60% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        100% {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>DPHAT x GLORY VN</h1>

<div id="topbar">
    <label for="fileInput" class="file-label">üìÅ Ch·ªçn danh s√°ch l·ªõp</label>
    <input type="file" id="fileInput" accept=".txt">
    <button id="shuffleBtn">üîÄ Tr√°o danh s√°ch</button>
    <button id="revealAllBtn">üëÅÔ∏è Hi·ªán t·∫•t c·∫£ t√™n</button>
</div>

<div id="names"></div>
<div id="chosen"></div>
<div id="highlightedName"></div>

<script>
let students = [];
let shuffled = [];
let showingNumbers = false;

// Ch·ªçn danh s√°ch l·ªõp
document.getElementById("fileInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
        students = event.target.result
            .split(/\r?\n/)
            .map(line => line.trim())
            .filter(name => name.length > 0);
        shuffled = [...students];
        renderNames(students, false);
        document.getElementById("shuffleBtn").style.display = "inline-block"; // hi·ªán n√∫t tr√°o
    };
    reader.readAsText(file, 'utf-8');
});

// Render danh s√°ch
function renderNames(list, hideNames=false) {
    const container = document.getElementById("names");
    container.innerHTML = "";
    list.forEach((name, index) => {
        const div = document.createElement("div");
        div.className = "name-box";
        const nameSpan = document.createElement("div");
        nameSpan.className = "name-text";
        nameSpan.textContent = name;
        const numSpan = document.createElement("div");
        numSpan.className = "number";
        numSpan.textContent = (index + 1);
        if (hideNames) nameSpan.style.display = "none";
        div.appendChild(nameSpan);
        div.appendChild(numSpan);
        div.addEventListener("click", () => { if (showingNumbers) reveal(index); });
        container.appendChild(div);
    });
}

// N√∫t tr√°o
document.getElementById("shuffleBtn").addEventListener("click", function() {
    if (students.length === 0) return;
    shuffled = [...students];
    document.getElementById("revealAllBtn").style.display = "none"; // ·∫©n n√∫t hi·ªán t√™n khi tr√°o
    let shuffleTimes = 35;
    let i = 0;
    const shuffleInterval = setInterval(() => {
        shuffled.sort(() => Math.random() - 0.5);
        animateShuffle();
        renderNames(shuffled, false);
        i++;
        if (i >= shuffleTimes) {
            clearInterval(shuffleInterval);
            setTimeout(() => {
                renderNames(shuffled, true);
                showingNumbers = true;
                document.getElementById("chosen").textContent = "";
                document.getElementById("chosen").classList.remove("glow");
                document.getElementById("revealAllBtn").style.display = "inline-block"; // hi·ªán n√∫t sau khi ·∫©n t√™n
            }, 600);
        }
    }, 120);
});

function animateShuffle() {
    const boxes = document.querySelectorAll(".name-box");
    boxes.forEach(box => {
        box.classList.add("shuffle-animation");
        setTimeout(() => box.classList.remove("shuffle-animation"), 400);
    });
}

// Ch·ªçn t·ª´ng √¥
function reveal(index) {
    const container = document.getElementById("names");
    const divs = container.querySelectorAll(".name-box");
    if (!divs[index]) return;
    const chosenDiv = divs[index];
    const nameSpan = chosenDiv.querySelector(".name-text");
    nameSpan.style.display = "block";
    chosenDiv.classList.toggle("selected");
    const name = nameSpan.textContent;
    document.getElementById("chosen").textContent = name;
    document.getElementById("chosen").classList.add("glow");

    // Hi·ªáu ·ª©ng ch·ªØ n·ªïi b·∫≠t gi·ªØa m√†n h√¨nh
    const highlight = document.getElementById("highlightedName");
    highlight.textContent = name;
    highlight.style.animation = "none"; // reset
    void highlight.offsetWidth; // k√≠ch ho·∫°t l·∫°i animation
    highlight.style.animation = "popUp 2s ease-out";
}

// N√∫t hi·ªán t·∫•t c·∫£ t√™n
document.getElementById("revealAllBtn").addEventListener("click", function() {
    const container = document.getElementById("names");
    const divs = container.querySelectorAll(".name-box");
    divs.forEach(div => {
        const nameSpan = div.querySelector(".name-text");
        nameSpan.style.display = "block";
    });
    showingNumbers = false;
});
</script>

</body>
</html>
